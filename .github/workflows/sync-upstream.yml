name: Sync Upstream (Fladder -> main -> PR)

on:
  schedule:
    - cron: "23 3 * * 1" # Mondays 03:23 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "gbs-player-bot"
          git config user.email "bot@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/DonutWare/Fladder.git || true
          git remote set-url --push upstream DISABLE || true
          git fetch upstream --prune

      - name: Force-align vendor branch (main) to upstream/develop
        run: |
          git fetch origin main
          git checkout main
          git reset --hard upstream/develop
          git push --force-with-lease origin main

      - name: Open or update PR (main -> gbs-player)
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const base = 'gbs-player';
            const head = `${owner}:main`;

            const title = 'Sync upstream (main -> gbs-player)';
            const body = [
              'This PR tracks upstream Fladder `develop` mirrored into `main`.',
              '',
              '- Upstream: https://github.com/DonutWare/Fladder',
              '- Mirrored branch: `develop`',
              '',
              'Merge this PR to update `gbs-player` from upstream.',
            ].join('\n');

            const { data: prs } = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              base,
              head,
              per_page: 10,
            });

            if (prs.length === 0) {
              await github.rest.pulls.create({
                owner,
                repo,
                title,
                head: 'main',
                base,
                body,
                draft: true,
              });
            } else {
              await github.rest.pulls.update({
                owner,
                repo,
                pull_number: prs[0].number,
                title,
                body,
              });
            }
